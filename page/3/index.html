<p>#css<br><figure class="highlight css"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div></pre></td><td class="code"><pre><div class="line">      <span class="selector-id">#target-test</span> &#123;</div><div class="line">          <span class="attribute">background-color</span>: transparent;</div><div class="line">          <span class="attribute">border-bottom</span>: <span class="number">3px</span> solid <span class="number">#ffdb3a</span>;</div><div class="line">          <span class="attribute">font-weight</span>: <span class="number">700</span>;</div><div class="line">      &#125;</div><div class="line">      <span class="selector-id">#target-test</span><span class="selector-pseudo">:target</span> &#123;</div><div class="line">          <span class="attribute">background-color</span>: blue;</div><div class="line">          <span class="attribute">color</span>: <span class="number">#fff</span>;</div><div class="line">      &#125;</div><div class="line">      <span class="selector-id">#nav</span>&#123;</div><div class="line">          <span class="attribute">positio lector-pseudo">:not(</span><span class="selector-pseudo">:target)</span> &#123;</div><div class="line">	<span class="attribute">right</span>: -<span class="number">100%</span>;</div><div class="line">	<span class="attribute">transition</span>: right <span class="number">1.5s</span>;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
