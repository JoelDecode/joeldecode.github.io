        <figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div></pre></td><td class="code"><pre><div class="line"></div><div class="line">getFullYear()      <span class="comment">//获取年份</span></div><div class="line">getDay()           <span class="comment">//获取星期</span></div><div class="line">geiTime()          <span class="comment">//获取时间</span></div><div class="line">setTime()          <span class="comment">//操作Date</span></div><div class="line">charAt()           <span class="comment">//输出字符</span></div><div class="line">toLwowerCase()     <span class="comment">//转为小写</span></div><div class="line">toUpperCase()      <span class="comment">//转为大写</span></div><div class="line">mysrt.indexOf((<span class="string">"i"</span>),mysrt.indexOf(<span class="string">"i"</span>)+<span class="number">1</span>)  <span class="comment">//查找第二个i的位置  查找字符串位置</span></div><div class="line">split()            <span class="comment">//分割字符串</span></div><div class="line">split(<span class="string">""</span>，<span class="number">3</span>)       <span class="comment">//分割前三个字符串</span></div><div class="line">substring()        <span class="comment">//提取字符串，当参数只有一个的时候提取参数后的字符串，当有两个参数时提取字符串中间的字符</span></div><div class="line">ceil()             <span class="comment">//向上整数</span></div><div class="line">floor()            <span class="comment">//取最近自身整数的数值。</span></div><div class="line">round()            <span class="comment">//四舍五入</span></div><div class="line">random()           <span class="comment">//随机数（含小数）</span></div><div class="line">concat()           <span class="comment">//链接字符串</span></div><div class="line">join(<span class="string">"-"</span>)          <span class="comment">//以-链接字符串</span></div><div class="line">reverse()          <span class="comment">//使字符串倒序输出</span></div><div class="line"></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">num</span>(<span class="params">a,b</span>)</span>&#123;</div><div class="line">    <span class="keyword">return</span> a-b     <span class="comment">//排序方法</span></div><div class="line">&#125;</div><div class="line">sort(num)      <span class="comment">//按照一定的顺序排列</span></div></pre></td></tr></table></figure>

<p></p><h2>实例演示</h2><br>获取所有人的平均分<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div></pre></td><td class="code"><pre><div class="line"></div><div class="line"><span class="keyword">var</span> myDate=<span class="keyword">new</span> <span class="built_in">Date</span>();</div><div class="line"><span class="keyword">var</span> weekday=[<span class="string">"星期日"</span>,<span class="string">"星期一"</span>,<span class="string">"星期二"</span>,<span class="string">"星期三"</span>,<span class="string">"星期四"</span>,<span class="string">"星期五"</span>,<span class="string">"星期六"</span>];</div><div class="line"><span class="built_in">document</span>.write(myDate.getFullYear()+<span class="string">"年"</span>+(myDate.getMonth()+<span class="number">1</span>)+<span class="string">"月"</span>+myDate.getDate()+<span class="string">"日"</span>+<span class="string">" "</span>+weekday[myDate.getDay()]+<span class="string">"&lt;br/&gt;"</span>);</div><div class="line"><span class="keyword">var</span> scoreStr = <span class="string">"小明:87;小花:81;小红:97;小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76"</span>;</div><div class="line"><span class="keyword">var</span> arr=scoreStr.split(<span class="string">";"</span>);</div><div class="line"><span class="keyword">var</span> sum=<span class="number">0</span>;</div><div class="line"><span class="keyword">var</span> avg=<span class="number">0</span>;</div><div class="line"><span class="keyword">for</span>(<span class="keyword">var</span> i=<span class="number">0</span>;i&lt;arr.length;i++)&#123;</div><div class="line">    <span class="keyword">var</span> index=arr[i].indexOf(<span class="string">":"</span>);</div><div class="line">    sum+=<span class="built_in">parseInt</span>(arr[i].substr(index+<span class="number">1</span>,<span class="number">2</span>));</div><div class="line">&#125; </div><div class="line">avg=sum/arr.length;</div><div class="line"><span class="built_in">document</span>.write(<span class="string">"平均分："</span>+<span class="built_in">parseInt</span>(avg));</div></pre></td></tr></table></figure><p></p>
